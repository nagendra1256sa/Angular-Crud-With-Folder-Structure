<div mat-dialog-title class="title">
  <div>{{ data.title }}</div>
  <mat-icon class="mat-18" (click)="closeDialog()">clear</mat-icon>
</div>
<mat-dialog-content>
  <div>{{ data.message }}</div>
</mat-dialog-content>
<div mat-dialog-actions style="float: right">
  <button mat-raised-button type="button" (click)="noClick()">No</button>
  <button mat-raised-button color="primary" type="button" (click)="YesClick()">
    Yes
  </button>
</div>
