<form [formGroup]="loginFormGroup" class="loginwrap">
    <mat-card class="mat-card" >
         <h1>Login</h1>
          <div>
            <mat-form-field class="mat-form-field " appearance="outline">
              <mat-label>
                UserName
              </mat-label>
              <input matInput placeholder="Enter UserName"  formControlName="userName">
              <mat-error *ngIf="loginFormGroup.controls['userName'].touched && loginFormGroup.controls['userName'].errors?.['required']">{{'LOGIN.USERNAME_REQUIRED'|translate}}</mat-error>
              <mat-error *ngIf="loginFormGroup.controls['userName'].touched && loginFormGroup.controls['userName'].errors?.['pattern']">{{'LOGIN.WHITE_SPACE_VALIDATION'|translate}}</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-form-field " appearance="outline">
            <mat-label>
              Password
            </mat-label>
            <input matInput placeholder="Enter Password" formControlName="password">
            <mat-error *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].errors?.['required']">{{'LOGIN.PASSWORD_REQUIRED'|translate}}</mat-error>
            <mat-error *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].errors?.['pattern']">{{'LOGIN.PASSWORD_VALIDATION'|translate}}</mat-error>
          </mat-form-field>
          </div>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
          <mat-error *ngIf="LoginError">{{LoginError}}</mat-error>
          <a routerLink="/signUp">signUp</a>
      </mat-card>
    </form>
