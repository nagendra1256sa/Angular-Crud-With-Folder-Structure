<div class="mainBody" *ngIf="!ItemsError">
   <section>
    <select class="translate" #SelectedLang (click)="switchLang(SelectedLang.value)">
      
        <option *ngFor="let language of translate.getLangs()" [value]="language" [selected]="language === translate.currentLang">
          <div *ngIf="language !=='he'"> {{language}}</div>
         
          </option>
      
    </select>
   </section>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="Sku">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'items.Sku' | translate}}</th>
          <td mat-cell *matCellDef="let row">{{ row.Sku }}</td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'items.Name' | translate}}</th>
          <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="SellingPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'items.SellingPrice'| translate}}</th>
          <td mat-cell *matCellDef="let row">{{ row.SellingPrice }}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'items.action'|translate}}</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="openEditForm(row.id); $event.stopPropagation()"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteItemDetails(row.id); $event.stopPropagation()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="openCardDialog(row.id)"
        ></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
  <ng-container>
    <div class="button_container">
      <button mat-fab color="primary" class="addB" (click)="openAddEditForm()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </ng-container>
  <div *ngIf="ItemsError" class="error">
    <h2>{{ItemsError}}</h2>
  </div>
  <router-outlet></router-outlet>
