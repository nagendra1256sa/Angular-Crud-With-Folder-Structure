<form>
    <div mat-dialog-title>
        {{data.title}}
    </div>
    <div mat-dialog-content>{{data.message}}</div>
    <div mat-dialog-actions style="float: right;">
        <button type="button" mat-button color="primary" (click)="noClick()">No</button>
        <button type="button" mat-button color="warn" (click)="YesClick()">Yes</button>
    </div>
</form>
