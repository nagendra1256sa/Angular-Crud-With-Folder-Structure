<mat-toolbar color="primary" class="mat-toolbar">
    <span>Crud Operations</span>
    <span class="example-spacer"></span>
    <div class="language">
        <mat-icon class="dropdown-icon">public</mat-icon>
        <select class="translate" #selectedLang (change)="switchLang(selectedLang.value)">
          <option *ngFor="let language of filterLang" [value]="language" [selected]="language === translate.currentLang">
            <div *ngIf="language !== 'he'">{{ language }}</div>
          </option>
        </select>
      </div>
      
       <mat-icon class="mat-18" mat-icon-button  [matMenuTriggerFor]="menu" >account_circle</mat-icon>
    
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="changePassword()">
        <span>{{"TOOLBAR_BUTTONS.CHANGE_PASSWORD"|translate}}</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon color="primary">logout</mat-icon>
        <span>{{"TOOLBAR_BUTTONS.LOGOUT"|translate}}</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="sideNav">
      <button mat-button class="menu-button" routerLinkActive="active"  routerLink="items">
         <mat-icon class="mat-18" >fastfood</mat-icon> <a>{{"SIDENAV_BUTTONS.FOOD_ITEMS"|translate}}</a>
      </button> 
      <button mat-button class="menu-button"  routerLinkActive="active" routerLink="users">
        <mat-icon class="mat-18">group</mat-icon> <a>{{"SIDENAV_BUTTONS.USERS"|translate}}</a>
      </button>

        </mat-list-item>
      </mat-list> -->
