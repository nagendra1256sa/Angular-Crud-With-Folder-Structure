<form>
    <div mat-dialog-title>{{data.title}}</div>
    <div mat-dialog-content>{{data.message}}</div>
    <div mat-dialog-actions style="float: right;">
        <button mat-button color="primary" type="button" (click)="onNoClick()">No</button>
        <button mat-button color="warn" type="button" (click)="onYesClick()">Yes</button>
    </div>
</form>
